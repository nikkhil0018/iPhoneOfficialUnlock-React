      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/47e32004fd.js"></script>
    <!--Start of FlowXo Script-->
    <script
      src="https://widget.flowxo.com/embed.js"
      data-fxo-widget="eyJ0aGVtZSI6IiMwMDcwYzkiLCJ3ZWIiOnsiYm90SWQiOiI1ZDM2ZWQ0Yjg3MTU4YTRiMGM4MDA1MzIiLCJ0aGVtZSI6IiMwMDcwYzkiLCJsYWJlbCI6IkN1c3RvbWVyIHN1cHBvcnQifSwid2VsY29tZVRleHQiOiJDaGF0IHdpdGggYSBodW1hbj8ifQ=="
      async
      defer
    ></script>
    <!--End of FlowXo Script-->
    <title>iPhoneOfficialUnlock</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        //Set up sticky header
        var stickyHeader = $('.sticky-header');
        var stickyHeaderSpacer = $('.sticky-header-spacer');
        function refreshStickyHeader() {
          var scrollTop = $(document).scrollTop();
          if (scrollTop > 48) {
            stickyHeader.addClass('sticky');
            stickyHeaderSpacer.addClass('sticky');
          } else {
            stickyHeader.removeClass('sticky');
            stickyHeaderSpacer.removeClass('sticky');
          }

          if ($('body').width() > 600) {
            $('.block-3 .image-container img:eq(0)').attr(
              'style',
              'transform: translateY(' +
                ((-scrollTop + 1400) / 8 + 0) +
                'px) rotate(' +
                (scrollTop / 40 - 30) +
                'deg)'
            );
            $('.block-3 .image-container img:eq(1)').attr(
              'style',
              'transform: translateY(' +
                ((-scrollTop + 1400) / 4 - 40) +
                'px) rotate(' +
                -(scrollTop / 80 - 15) +
                'deg)'
            );
            $('.block-3 .image-container img:eq(2)').attr(
              'style',
              'transform: translateY(' +
                ((-scrollTop + 1400) / 2 - 80) +
                'px) rotate(' +
                (scrollTop / 40 - 30) +
                'deg)'
            );
          }
        }
        refreshStickyHeader();
        $(window).on('scroll', refreshStickyHeader);

        //Set up menu nav
        $('.nav-item').click(function() {
          var id = $(this)
            .text()
            .toLowerCase();
          var target = $('#' + id).scrollTop(0);
          $('html, body').animate(
            {
              scrollTop: target.offset().top - 42
            },
            800
          );
        });
      });
    </script>
  </body>
</html>
